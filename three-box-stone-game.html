<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAMRAN OYUNU</title>
<style>
body { 
    background: #111; 
    color: #fff; 
    font-family: sans-serif; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    min-height: 100vh; 
    margin: 0; 
    padding: 20px;
    box-sizing: border-box;
}
h1 { text-align: center; margin-bottom: 10px; }
.game { 
    display: flex; 
    gap: 20px; 
    perspective: 1000px; 
    flex-wrap: wrap;
    justify-content: center;
}
.box { 
    width: 120px; 
    height: 150px; 
    background: #444; 
    border: 3px solid #888; 
    border-radius: 10px; 
    display: flex; 
    align-items: flex-end; 
    justify-content: center; 
    cursor: pointer; 
    position: relative; 
    transition: transform 0.5s ease, border 0.3s, background 0.3s; 
    box-shadow: 0 8px 15px rgba(0,0,0,0.5); 
}
.box:hover { transform: translateY(-10px); }
.ball { 
    width: 150px; 
    height: 150px; 
    display: none; 
    position: absolute; 
    bottom: -25px; 
    border-radius: 50%; 
    object-fit: cover; 
    transition: transform 0.3s ease; 
}
.highlight { border-color: yellow; }
.wrong { 
    border-color: red; 
    animation: shake 0.3s;
}
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
#message { margin-top: 20px; font-size: 18px; text-align:center; }
#score { margin-top: 10px; font-size: 20px; }
#restart { 
    margin-top: 15px; 
    padding: 10px 20px; 
    font-size: 16px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    background-color: #28a745; 
    color: #fff; 
}
#restart:hover { background-color: #218838; }

@media (max-width: 500px) {
    .box { width: 90px; height: 120px; }
    .ball { width: 100px; height: 100px; bottom: -20px; }
}
</style>
</head>
<body>
<h1>Tap Kamranı, Qazan pulu</h1>
<div class="game" id="game">
  <div class="box" data-index="0"><img class="ball" src="./media/kamran1.jpg" width="150" height="150"></div>
  <div class="box" data-index="1"><img class="ball" src="./media/kamran1.jpg" width="150" height="150"></div>
  <div class="box" data-index="2"><img class="ball" src="./media/kamran1.jpg" width="150" height="150"></div>
</div>
<div id="message">Oyuna başla — bir qutu seç.</div>
<div id="score">Xal: 0</div>
<button id="restart">Yenidən başlat</button>

<script>
let correctBox;
let boxes = document.querySelectorAll('.box');
let gameLocked = true;
let score = 0;

const message = document.getElementById('message');
const scoreDisplay = document.getElementById('score');
const restartBtn = document.getElementById('restart');

// Səs faylları
const startSound = new Audio('./media/start.ogg'); // səhifə açılarkən çalınacaq səs
const correctSound = new Audio('./media/qeseng.ogg'); // düzgün qutu üçün səs
const wrongSounds = [
    new Audio('./media/gozlerin.ogg'),
    new Audio('./media/suur.ogg')
];

function delay(ms) { return new Promise(res => setTimeout(res, ms)); }

async function startGame() {
    // Start səsi
    startSound.currentTime = 0;
    startSound.play().catch(err => console.log('Start səsi çalınmadı:', err));

    correctBox = Math.floor(Math.random() * 3);
    boxes.forEach(b => {
        b.querySelector('.ball').style.display = 'none';
        b.classList.remove('highlight', 'wrong');
    });

    let ball = boxes[correctBox].querySelector('.ball');
    ball.style.display = 'block';
    message.textContent = 'Kamranı yadda saxla!';
    await delay(1000);
    ball.style.display = 'none';
    message.textContent = 'Qutular qarışdırılır...';
    await shuffleBoxes();
    gameLocked = false;
    message.textContent = 'İndi bir qutu seç!';
}

async function shuffleBoxes() {
    let times = 12;
    for (let i = 0; i < times; i++) {
        let a = Math.floor(Math.random() * 3);
        let b = Math.floor(Math.random() * 3);
        while (a === b) b = Math.floor(Math.random() * 3);
        boxes[a].style.transform = 'translateX(50px) rotateY(180deg)';
        boxes[b].style.transform = 'translateX(-50px) rotateY(180deg)';
        await delay(250);
        swapNodes(boxes[a], boxes[b]);
        boxes = document.querySelectorAll('.box');
        boxes.forEach(b => b.style.transform = 'translateX(0) rotateY(0deg)');
        await delay(250);
    }
}

function swapNodes(node1, node2) {
    const parent = node1.parentNode;
    const temp = document.createElement('div');
    parent.insertBefore(temp, node1);
    parent.replaceChild(node1, node2);
    parent.replaceChild(node2, temp);
}

boxes.forEach(box => {
    box.addEventListener('click', () => {
        if (gameLocked) return;
        let index = Array.from(boxes).indexOf(box);

        if (index === correctBox) {
            box.querySelector('.ball').style.display = 'block';
            box.classList.add('highlight');
            message.textContent = 'Kamran bunu bəyəndi.';
            correctSound.currentTime = 0;
            correctSound.play().catch(err => console.log('Səs çalınmadı:', err));
            score += 10;
            scoreDisplay.textContent = `Xal: ${score}`;
        } else {
            message.textContent = 'Kamran əsəbləşdi!';
            boxes[correctBox].querySelector('.ball').style.display = 'block';
            boxes[correctBox].classList.add('highlight');
            box.classList.add('wrong');

            const sound = wrongSounds[Math.floor(Math.random() * wrongSounds.length)];
            sound.currentTime = 0;
            sound.play().catch(err => console.log('Səs çalınmadı:', err));
        }
        gameLocked = true;
    });
});

restartBtn.addEventListener('click', () => {
    gameLocked = true;
    startGame();
});

window.addEventListener('load', startGame);
</script>
</body>
</html>
